<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - XtremeReach</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple fixed-top py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-mountain"></i> XtremeReach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Início</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-cogs"></i> Serviços
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="#">Marketing Digital</a></li>
                            <li><a class="dropdown-item" href="#">Campanhas de Mídia Social</a></li>
                            <li><a class="dropdown-item" href="#">Promoção de Eventos</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-light me-2" href="login.html">Logar</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-light" href="register.html">Cadastrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="login-container mt-5 pt-5">
            <h2>Cadastro</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirme a Senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
            <p class="mt-3 text-center">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </p>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-purple text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 XtremeReach. Todos os direitos reservados.</p>
            <p>Siga-nos em 
                <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a> 
                <a href="#" class="text-white"><i class="fab fa-twitter"></i></a> 
                <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
